<!DOCTYPE html>

<html lang="en" dir="auto">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <title>Text Translator</title>

  <script src="js/nations.js" defer></script>
  <script src="js/main.js" defer></script>

</head>

<body>

  <div class="container">

    <div class="wrapper">

      <div class="text-input">

        <textarea spellcheck="false" class="from-text" placeholder="Enter your text here!"></textarea>
        <textarea spellcheck="false" class="to-text" readonly disabled
          placeholder="Translation of your text!"></textarea>

      </div>

      <ul class="controls">

        <li class="row from">

          <div class="features">
            <i id="from" class="fa-solid fa-volume-high"></i>
            <i id="from" class="fa-solid fa-copy"></i>
          </div>

          <select></select>

        </li>

        <li class="exchange"><i class="fa-solid fa-right-left"></i></li>

        <li class="row to">

          <select></select>

          <div class="features">
            <i id="to" class="fa-solid fa-volume-high"></i>
            <i id="to" class="fa-solid fa-copy"></i>
          </div>

        </li>

      </ul>

    </div>

    <div class="buttons">

      <button class="transBtn">Translate the Text</button>
      <button class="clearBtn">Clear the Text</button>

    </div>

  </div>

</body>

</html>
